<!DOCTYPE html>
<html>
<head>
    <title><table></title>
    <style>
        table, td {
            border-collapse: collapse;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr> <!-- 한 줄 -->
                <td>번호</td> <!-- 한 칸 -->
                <td>제목</td>
                <td>작성일</td>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td rowspan="2">1</td>
                <td>안녕하세요</td>
                <td>2021.03.16</td>
            </tr>
            <tr>
                <td colspan="2">Hello</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
