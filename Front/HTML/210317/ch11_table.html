        table, td {

            border-collapse: collapse;

        }

        #table1 tr:not(:last-child) {
            background: chartreuse;
        }
    </style>
</head>
<body>

        <tr>
            <td>1</td>

            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
