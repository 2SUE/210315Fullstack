<!DOCTYPE html>
<html>
<head>
    <title>hidden</title>
    <style>
        .hidden {
            visibility: hidden; /*화면상에는 안 보이지만 공간은 차지*/
        }

        .display {
            display: none; /*공간 차지X*/
        }

        .opacity {
            opacity: 0; /*화면상에는 안 보이지만 공간은 차지*/
        }
    </style>
</head>
<body>
   <div>1</div> 
   <div class="hidden">2</div>
   <div>3</div> 
   <div class="display">4</div> 
   <div>5</div> 
   <div class="opacity">6</div> 
   <div>7</div> 
</body>
</html>
