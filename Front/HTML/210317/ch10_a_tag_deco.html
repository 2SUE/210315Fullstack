<!DOCTYPE html>
<html>
<head>
    <title>가상선택자</title>
    <style>
        a {
            text-decoration: none;
        }
        a:link {
            color:black;
        }
        a:visited {
            color:green;
        }
        a:hover {
            color:red;
        }
        a:active {
            color:blue;
        }
    </style>
    <!--
        :link - 방문 전
        :visited - 방문 후
        :hover - 마우스가 올라갔을 때
        :active - 누를 때
    -->
</head>
<body>
    <a href="https://google.com">구글</a>
</body>
</html>
