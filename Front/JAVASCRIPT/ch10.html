<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 10</title>
</head>
<body>
    <script>
        // let = 변수, const = 상수
        var val_1 = '10';
        var val_2 = 5;

        // 더하기를 제외한 모든 연산은 정수 연산이 됨
        // 문자열에 문자가 섞여 있으면 NaN 출력
        // NaN : Not a Number
        console.log(val_1 + val_2); // 문자열 연결
        console.log(parseInt(val_1) + val_2); // 정수로 형변환
        console.log(Number(val_1) + val_2);   // 정수로 형변환
        console.log(val_1 - val_2);
        console.log(val_1 * val_2);
        console.log(val_1 / val_2);
        console.log(val_1 % val_2);
        
        console.log('----');

        var var_3 = 7;
        var var_4 = 9;
        console.log(var_3 + var_4);
        console.log('' + var_3 + var_4);
        console.log(String(var_3) + var_4); // 문자열로 형변환
    </script>
</body>
</html>
