<!DOCTYPE html>
<html>
<head>
    <title>JavaScript</title>
</head>
<body>
    <script>
        var a = 10;
        var b = '10'; 

        console.log(a); // 정수라서 파란색으로 표시
        console.log(b); // 문자열이라서 검은색으로 표시

        console.log('정수 + 정수 = ', a + a); // 정수
        console.log('문자열 + 문자열 = ', b + b); // 문자열
        console.log('정수 + 문자열 = ', a + b); // 문자열

        var c = 0b10; // 2진수
        var d = 0o10; // 8진수
        var e = 0x10; // 16진수

        console.log(c, d, e);
    </script>
</body>
</html>
