<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 12</title>
</head>
<body>
    <script>
                // true && true
        var result = 10 && 12; // && 연산으로 마지막 값이 result로 들어감
        console.log(result); // 12

                // true || true        
        var result = 10 || 12; // || 연산으로 첫 값이 result로 들어감
        console.log(result); // 10

        var a = '';
        var b = '안녕';
        console.log(a || b);
    </script>
</body>
</html>
