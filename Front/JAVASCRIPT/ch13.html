<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 13</title>
</head>
<body>
    <script>
        // 구구단 찍기
        for(var i = 2; i < 10; i++) {
            console.log('<%d단>', i);
            for(var j = 1; j < 10; j++) {
                console.log('%d * %d = %d', i, j, i*j);
            }
            console.log('\n');
        }
    </script>
</body>
</html>
