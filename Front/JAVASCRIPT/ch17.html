<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 17</title>
</head>
<body>
    <script>
        var arr = [1,2,3,4,5,7,8];

        arr.length = 3; // 3개를 제외하고 다 삭제
        console.log('arr.length : ' + arr.length);

        arr[3] = 10;
        arr[9] = 10;
        console.log('arr.length : ' + arr.length);
        
        for(var i = 0; i < arr.length; i++) {
            console.log('arr[%d] : %s', i, arr[i]);
        }

        console.log('----')

        function print(item) {
            console.log('item : ' + item);
        }

                // 매개 변수 : 함수 
        // arr.forEach(print); // 배열의 길이만큼 forEach() 호출
        var result = arr.forEach(print);
        console.log('arr.forEach 리턴값 : ' + result);

        arr.forEach(print); // 리턴 값이 없기 때문에 이렇게 써야댐
    </script>
</body>
</html>
