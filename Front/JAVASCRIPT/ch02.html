<!DOCTYPE html>
<html>
<head>
    <title>JavaScript</title>
</head>
<body>
    <script>

        var a = 10;
        console.log(a);

        a = 101.1;
        console.log(a);

        a = '안녕';
        console.log(a);

        var b; 
        console.log(b); // undefined : 값이 한 번도 대입된 적이 없다. (초기화가 된 적이 없다.)
        
        var c = null; // null : 값이 없다.
        console.log(c); 

    </script>
</body>
</html>
