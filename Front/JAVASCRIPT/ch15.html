        function calc(fn, n1, n2) {
            return fn(n1, n2); // sum()호출
        }

        function sum(num1, num2) {
            return num1 + num2;
        }

        function minus(num1, num2) {
            return num1 - num2;
        }

        function multi(a, b) {
            // console.log('a * b : ' + a*b);
            return a * b;
        }

        var result = calc(multi,2,3);
        console.log('result : ' + result);
