<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 18</title>
</head>
<body>
    <script>
        var arr = { // 배열의 내부 구조
            0:10, // 멤버필드 생성하는 거! 근데 숫자로 만들어도 됨
            1:20,
            2:30,
            3:40,
            length:4,
            forEach : function(fn) {
                for(var i = 0; i < this.length; i++) {
                    fn(this[i]);
                }
            }
        };

        var arr2 = [10, 20, 30, 40]

        function print(item) {
            console.log('item : ' + item);
        }

        arr.forEach(print);
        console.log('---------');
        arr2.forEach(print);
    </script>
</body>
</html>
