<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 27</title>
</head>
<body>
    <script>
        var val;

        // setTimeout(함수, 시간); 시간만큼 기다렸다가 함수 호출
        setTimeout(function() {
            console.log('안녕');
            val = 100;
        }, 3000);

        setTimeout(function() {
            console.log('Hello');
        }, 1000);

        console.log(val);
    </script>
</body>
</html>
