<!DOCTYPE html>
<html>
<head>
    <title>JavaScript</title>
</head>
<body>
    <script>
        var a = 10;
        var b = '2';
        console.log('덧셈 :', a + b); // 문자열 연결
        console.log('뺄셈 :', a - b); // 연산
        console.log('곱셈 :', a * b); // 연산
        console.log('나눗셈 :', a / b); // 연산

        // 문자열 형변환
        console.log(a+parseInt(b)); // 연산
        console.log(a+Number(b)); // 연산
    </script>
</body>
</html>
