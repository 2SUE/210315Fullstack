<body>
    <script>
        // 변수 선언
        var num1;

        // 변수 초기화
        num1 = 10;
        console.log(num1);

        num1 = '안녕하세요';
        console.log(num1);

        num1 = 1010.1;
        console.log(num1);

        num1 = true;
        console.log(num1);
    </script>
