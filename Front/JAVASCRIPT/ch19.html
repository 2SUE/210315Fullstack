<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 19</title>
</head>
<body>
    <script>
        var arr = [10, 20, 30, 40, 50];

        var result = arr.map(function(item) {
            return item * 2;
        });

        // 30인 값에만 *2
        var result3 = arr.map(function(item) {
            if(item >= 30) {
                return item * 2;
            }
            return item;
        });

        // 35 이하 -5 / 35 초과 +5
        var result4 = arr.map(function(item) {
            if(item <= 35) {
                return item - 5;
            }
            return item + 5;
        });

        function myMap(item) {
            return item - 2;
        }

        var result2 = arr.map(myMap);

        // 비파괴 메소드 - 원본 파괴x
        console.log('result : ' + result);
        console.log('arr : ' + arr);
        console.log('\nresult2 : ' + result2);
        console.log('arr : ' + arr);
        console.log('\nresult3 : ' + result3);
        console.log('arr : ' + arr);
        console.log('\nresult4 : ' + result4);
        console.log('arr : ' + arr);
    </script>
</body>
</html>
