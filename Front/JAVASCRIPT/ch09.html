<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 9</title>
</head>
<body>
    <script>
        // 남 175.5 여 163.2
        var gender = '남';
        var height = '178';
    
        // === : 값, 타입이 일치해야 함
        console.log(gender == '남'); 
        console.log(gender === '남'); 
        
        console.log('----');

        console.log(height == 178); 
        console.log(height === 178); 
    </script>
</body>
</html>
